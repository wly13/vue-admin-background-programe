# DATASOURCE 数据库配置
spring:
    datasource:
        url: jdbc:mysql://localhost:3306/test?characterEncoding=UTF-8&useSSL=true
        username: root
        password: 123456
        driver-class-name: com.mysql.jdbc.Driver

